{% extends "clienttemplates/base.html" %}

{% block title %} Contact {% endblock %}

{% block contact %}active{% endblock %}

{% block content %}
    <section>
        <div class="row">
            <div class="col-md-12">
                <h4>Contact Page</h4>
                <hr>
            </div>
        </div>
    </section>
    <section>
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">

                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-10">
                        <h5 class="mb-4">Contact Us/ Provide Suggestion</h5>
                        <hr>
                        <form method="POST" action="">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

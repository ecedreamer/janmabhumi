{% extends "clienttemplates/base.html" %}

{% block title %}{{ cultural_event.event_name }}{% endblock %}

{% block cultures %}active{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h4>{{ cultural_event.event_name }}</h4>
        <hr>
        <img src="{{ cultural_event.event_image.url }}" alt="" class="img-fluid">
        <br>
        <p>{{ cultural_event.description|safe }}</p>
    </div>
</div>

{% endblock %}

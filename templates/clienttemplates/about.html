{% extends "clienttemplates/base.html" %}

{% block title %} About {{ site_info.name }} {% endblock %}

{% block about %}active{% endblock %}

{% block content %}
    <section class="mt-4">
        <div class="row">
            <div class="col-md-12">
                <h5 class="text-dark">About {{ site_info.name }}</h5>
                <hr>
                <img src="{{ site_info.image.url }}" class="img-fluid" alt="">
                <div class="mt-3">
                    <p>{{ site_info.description|safe }}</p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
